<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizza</title>

    <!-- Favicon -->
    <link rel="icon" href="images/pizza_icon.png">

    <!-- Stylesheet  -->
    <link rel="Stylesheet" href="pizza-styles.css">
</head>
<body>
    <div id="main">
        <header>
            <img src="images/pizza-guy.jpeg" alt="Papa's pizza guy">
            <h1>Papa's Pizza</h1>
            <p id="tagline">The best pizza GRC students have ever tasted!</p>
            <hr>
            <p>Papa's Pizza serves up fresh, handcrafted pizzas with bold flavors and a warm, family-friendly vibe.</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <br>
                <br>
                <label for="lname">Last Name:</label>
                <input for="text" id="lname" name="lname">
                <br>
                <br>
                <label for="email">Email:</label>
                <input for="text" id="email" name="email">
            </fieldset>
        </form>
    </div>
</body>
</html>

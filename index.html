<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizza</title>

    <!-- Favicon -->
    <link rel="icon" href="images/pizza_icon.png">

    <!-- Stylesheet  -->
    <link rel="Stylesheet" href="pizza-styles.css">
</head>
<body>
    <div id="main">
        <header>
            <img src="images/pizza-guy.jpeg" alt="Papa's pizza guy">
            <h1>Papa's Pizza</h1>
            <p id="tagline">The best pizza GRC students have ever tasted!</p>
            <hr>
            <p>Papa's Pizza serves up fresh, handcrafted pizzas with bold flavors and a warm, family-friendly vibe.</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label><input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label><input for="text" id="lname" name="lname">
                <label for="email">Email:</label><input for="text" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup"><input type='radio' id="pickup" name="method" value="Pickup">Pickup</label>
                <label for="delivery"><input type='radio' id="delivery" name="method" value="delivery">Delivery</label>
            </fieldset>
            
            <fieldset>
                <legend>Select Toppings</legend>
                <label for="pepperoni"><input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">Pepperoni</label>
                <label for="pineapple"><input type="checkbox" id="pineapple" name="toppings[]" value="pineapple">Pineapple</label>
            </fieldset>

            <!-- Pizza Size -->
            <fieldset>
                <legend>Pizza Size</legend>
                <select id="size" name="size">
                    <option value="none">-- Select a Size --</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    
                </select>
            </fieldset>

            <!-- Add an Order button -->
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
